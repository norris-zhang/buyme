<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
  div {
    display: none;
    width: 100px;
    height: 100px;
    background: #ccc;
    border: 1px solid #000;
  }
  </style>
    </head>
    <body>
        <button>show the div</button>
<div></div>
 
        <script type="text/javascript" src="/javascripts/jquery.min.js"></script>
        <script type="text/javascript" src="/javascripts/jquery-ui.min.js"></script>
<script>
$( "button" ).click(function() {
  $( "div" ).show( "slide", 1000 );
});
</script>

        
    </body>
</html>
